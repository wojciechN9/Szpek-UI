name: publish app

on:
  push:
    branches:
      - 'test-publish'

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: szpek
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node 16.x
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - name: Install dependencies
        run: npm ci --force
      - name: Build
        run: npm run build:ci
      # no tests so skipped for now
      #- name: Test
      #  run: npm run test:ci
      - name: Archive build
        if: success()
        uses: actions/upload-artifact@v1
        with:
          name: deploy_dist
          path: szpek/dist
      #- name: Archive code coverage result
      #  if: success()
      #  uses: actions/upload-artifact@v1
      #  with:
      #    name: deploy_coverage
      #    path: coverage
      - name: Copy and rename release folder
        run: |
          mkdir -p "szpek_release"
          cp "dist" "szpek_release"
      - name: Send release folder via ssh
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          source: "szpek_release"
          target: "/var/szpek-ui-backups"