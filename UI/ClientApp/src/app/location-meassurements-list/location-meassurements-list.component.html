<div *ngFor="let locationMeassurements of locationsMeassurements">
  <location-meassurements-list-element
                                       [locationMeassurements]="locationMeassurements"
                                       [isFavourite]="isFavourite(locationMeassurements.id)"
                                       (favouriteStatusChanged)="favouriteStatusChangedEvent($event)">
  </location-meassurements-list-element>
</div>
