<div role="document">
  <div class="modal-header bg-primary text-light">
    <h4 class="modal-title">{{address}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>PM10: <b>{{pm10Value | number:'1.0-2':'pl'}}</b> μg/m3</p>
    <p>PM25: <b>{{pm25Value | number:'1.0-2':'pl'}}</b> μg/m3</p>
    <p>Stan powietrza: <b [ngStyle]="{'color': getQualityColor(airQuality)}">{{ getQualityText(airQuality) }}</b></p>
    <fa-icon [icon]="['fas', 'clock']"></fa-icon> {{ periodTo | date:'HH:mm' }}
    <a class="nav-link" style="float: right" [routerLink]="['/location/', locationId]" [routerLinkActive]='["link-active"]' (click)="modal.dismiss('Cross click')">szczegóły</a>
  </div>
</div>
