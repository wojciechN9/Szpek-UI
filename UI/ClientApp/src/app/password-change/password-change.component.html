<div class="card m-3">
  <h5 class="card-header">{{ 'newPassword' | translateAsync }}</h5>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form">
        <div class="form-group">
          <label>{{ 'newPassword' | translateAsync }}</label>
          <input type="password" formControlName="newPassword" class="form-control" />
          <input-error [control]="form.controls.newPassword"></input-error>
        </div>
        <div class="form-group">
          <label>{{ 'repeatNewPassword' | translateAsync }}</label>
          <input type="password" formControlName="newPasswordConfirmed" class="form-control" />
          <input-error [control]="form.controls.newPasswordConfirmed"></input-error>
        </div>
      </div>
      <div class="text-center">
        <button class="btn btn-primary mr-1">{{ 'send' | translateAsync }}</button>
      </div>
    </form>
  </div>
</div>
