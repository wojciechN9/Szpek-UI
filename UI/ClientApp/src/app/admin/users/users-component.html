<div class="container">
  <h1>Users</h1>
  <div *ngIf="isAddFormVisible" class="jumbotron">
    <button (click)="triggerFormVisible()" class="btn btn-primary mb-4">x</button>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Nazwa</label>
        <input type="text" class="form-control" id="username" formControlName="username" />
        <input-error [control]="form.controls.username"></input-error>
      </div>
      <div class="form-group">
        <label for="name">Email</label>
        <input type="text" class="form-control" id="email" formControlName="email" />
        <input-error [control]="form.controls.email"></input-error>
      </div>
      <button type="submit" class="btn btn-primary">Dodaj</button>
      <button class="btn btn-secondary" type="reset" (click)="onReset()">Anuluj</button>
    </form>
  </div>
  <button *ngIf="!isAddFormVisible" (click)="triggerFormVisible()" class="btn btn-primary float-right">Dodaj Nowy</button>
  <table class="table table-bordered">
    <thead class="thead-light">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">sensorOwner</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of usersWithAdd$ | async">
        <td>{{user.userId}}</td>
        <td>{{user.userName}}</td>
        <td>{{user.email}}</td>
        <td class="text-center"><a *ngIf="user.sensorOwnerId" [routerLink]="['/admin/sensorsOwners/', user.sensorOwnerId]" [routerLinkActive]='["link-active"]'>>></a></td>
      </tr>
    </tbody>
  </table>
</div>
