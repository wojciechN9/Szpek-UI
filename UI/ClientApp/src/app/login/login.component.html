<div class="container">
  <div class="card m-3">
    <h5 class="card-header">{{ 'logIn' | translateAsync }}</h5>
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <div class="form-group col">
            <label>{{ 'username' | translateAsync }}</label>
            <input type="text" formControlName="username" class="form-control" />
            <input-error [control]="loginForm.controls.username"></input-error>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col">
            <label>{{ 'password' | translateAsync }}</label>
            <input type="password" formControlName="password" class="form-control" />
            <input-error [control]="loginForm.controls.password"></input-error>
          </div>
        </div>
        <div class="text-center">
          <button class="btn btn-primary mr-1">{{ 'logIn' | translateAsync }}</button>
          <button class="btn btn-secondary" type="reset" (click)="onReset()">{{ 'cancel' | translateAsync }}</button>
        </div>
      </form>
      <sub><a [routerLink]='["/remindPassword"]'>{{ 'forgetPassword' | translateAsync }}?</a></sub>
    </div>
  </div>
</div>
